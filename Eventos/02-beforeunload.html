<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint and beforeprint</title>
</head>
<body onbeforeunload="debug(event)">

    <h1>Hello world</h1>

    <script>
        function debug(e) {
            alert('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
