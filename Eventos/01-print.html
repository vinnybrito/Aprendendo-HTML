<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint and beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">

    <!--todos os eventos começam com a palavra 'on' e os eventos são escritos juntos com essa palavra-->

    <h1>Hello world</h1>

    <!--beforeprint é utilizado para deixar uma mensagem antes da página ser impressa-->

    <script>
        function debug(e) {
            alert('Evento: ' + e.type);
        }
    </script>
    
</body>
</html>
