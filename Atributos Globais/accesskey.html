<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>

    <!--É usada para definir um atalho, na qual o usuário pode utilizar para acessar um link, clicar num botão e etc.-->

    <!--Dependendo do navegador, o usuário pode apertar a tecla "alt" mais o valor (letra) desejado.-->
    
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button> <br><br>

    <a href="https://www.fiap.com.br/" accesskey="l">LINK</a>

    <p>Video da hcode sobre accesskey: <a href="https://www.youtube.com/watch?v=Bkjz9lfqeyc&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=4&ab_channel=hcode">https://www.youtube.com/watch?v=Bkjz9lfqeyc&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=4&ab_channel=hcode</a></p>


</body>
</html>
