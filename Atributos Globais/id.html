<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <style>
        #box-1 {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <!--é um atributo utilizado para fazer uma identificação da sua tag, elemento, do seu documento HTML-->
    <!--Por mais que o HTML permita que você utilizar mais de um elemento com o mesmo ID, a proposta original, é que ele seja utilizado para realizar uma identificação única-->

    <div id="box-1"></div>
    
</body>
</html>
