<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>
<body>
    <!--Cada navegador permite a tradução da página para outros idiomas-->

    <!--Por isso utilizamos o translete para forçar, ou seja, proibir o navegador de traduzir o conteudo da nossa página para outro idioma-->

    <!--Por padrão, o 'yes' está sempre habilitado-->

    <!--Mas para definir que o conteúdo não seja traduzido. utilizamos o 'no'-->

    <h1 translate="yes">Hello World</h1>
    <p translate="no">Welcome</p>

</body>
</html>
