<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>
</head>
<body>

    <!--Serve para deixar um elemento escondido, ou seja, oculto. Para tirar ele da tela sem utilizar o CSS-->
    
    <div>Hcode</div>
    <div hidden>Treinamentos</div>

    <!--
    <div hidden="hidden">Treinamentos</div>
    -->

    <!--O atributo HIDDEN tem por valor, também Hidden -->
    <!--Toda vez na qual um valor tem o mesmo nome que um atributo, você não precisa colocar o valor, basta só colocar o nome dele-->

</body>
</html>
