<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>
    <!--É utilizado para ordenar, organizar a tabulação da página HTML-->

    <!--Ao apertar o tab na página HTML, o sistema segue o padrão-->

    <!--Ao utilizar o tabindex, direcionamos qual vai ser a sequencia-->

    <form>

        <input type="text" placeholder="E-mail" tabindex="1">
        <input type="password" placeholder="Senha" tabindex="2">
        <button type="reset" tabindex="4">limpar</button>
        <button type="submit" tabindex="3">Enviar</button>

    </form>
</body>
</html>
