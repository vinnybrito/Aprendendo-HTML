<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Draggable</title>

    <style>
        #quadrado {
         width: 100px; 
         height: 100px;  
         background-color: blueviolet;
        }
    </style>
</head>
<body>

    <!--Draggable siginifica arrastavel, e é utilizado para arrastar um elemento para algum lugar-->

    <!--Por padrão do sistema ele sempre é falso-->
    
    <button type="button" draggable="true">OK</button>

    <div id="quadrado" draggable="true"></div>

    <!-- Porem, quando ele é true, você torna o elemento arrastavel-->

</body>
</html>
