<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellcheck</title>
</head>
<body>
    <!--Spellcheck, ou verificação ortográfica-->

    <!--por padrão, a verificação ortográfica está sempre como false-->

    <p spellcheck="false" contenteditable="true">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat at praesentium sint iste est dignissimos nulla expedita molestiae beatae modi dolores excepturi rem unde explicabo, rerum nam ullam nemo nihil.</p>

    <!--Se eu quiser que o paragráfo tenha uma verificação ortográfica, utilizamos o valor true-->

    <!--A verificação ortográfica não é realizada por um texto escrito por mim, mas pelo usuário que está utilizando minha página-->

    <!--Se ela não for uma tag de formulário, eu vou precisarf habilitar a entraga de texto, utilizando por exemplo contenteditable-->

    <p spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
</body>
</html>
