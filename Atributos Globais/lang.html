<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
</head>
<body>
    
    <!--O atributo lang, é uma abreviação da palavra language-->

    <!--É usado para definir o idioma da nossa página, ou de um trecho de algum elemento, como titulo, parágrafo e etc-->

    <h1>Olá mundo!</h1>
    <h2 lang="en">Hello World!</h2>
    <p lang="fr">Bonjour le monde</p>

</body>
</html>
