<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class</title>
    <style>
        .botao {
            border: none;
            background-color: bisque;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <!--O atribo "class" é utilizada para definir quais classes CSS serão aplicadas no elemento. Ou seja, para realizar a mesma estilização em mais de uma tag HTML, usando o CSS, utilizamos o "class"-->
    
    <button type="button" class="botao">OK</button>
    <a href="#" class="botao">Link</a> <br><br>

</body>
</html>
