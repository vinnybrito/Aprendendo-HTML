<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>

    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <!--
        Por padrão, a tag <body> possui um estilo CSS padrão:

        body {
            display: block;
            margin: 8px;
        }

        body:focus {
            outline: none;
        }

        O RESET da tag <body>, significa remover um estilo padrão da tag body.

        Normalmente, removemos a margin, em 0
    -->
</body>
</html>
