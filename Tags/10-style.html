<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag style</title>
    <style>
        body {
            background-color: brown;
        }
    </style>
    <style media="print"> /*Caso o usuário queira imprimir a nossa página, podemos modificar o css da impressão*/
        body {
            background-color: coral;
        }
    </style>
</head>
<body>
    <!--A tag style possui atributos especificos para ela:

        media: define qual dispositivo de mídia o estilo se aplica (consulta de mídia)

        type: Define o tipo de mídia (text/css)
    -->
</body>
</html>
