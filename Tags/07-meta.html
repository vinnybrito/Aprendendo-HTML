<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <!--
        A tag <meta> utilizada para colocarmos os meta dados de uma página HTML.

        não é necessário fechar a tag;

        Ela é usada para definir os dados que são usados dentro do cabeçalho do site;

        Eles são usados pelos navegadores, mecanismos de pesquisa e outros serviços da web;

        Ela permite a utilização dos atributos globais. mas também ela tem alguns atributos especificos pra ela mesma 
    -->
