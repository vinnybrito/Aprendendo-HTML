<!DOCTYPE html>
<html lang="en">
<head>
    <!--Usado para indicar o formato de caracteres utilizado no documento. caracteres, que são convertidos em números binários -->
    <meta charset="UTF-8">

    <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--viewport, é para indicar que o tamanho da minha visualização, da minha janela da minha página sera da largura do dispositivo 'device'. E que a escala inicial será de 1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---->
    <meta name="application-name" content="Hcode App">

    <!--Usado para fazer uma descrição da seu site-->
    <meta name="description" content="Essa página é um exemplo do uso da tag meta"> 

    <!--Usado para colocar palavras chaves, para que os navegadores e sites de busca poçam encontrar o seu site-->
    <meta name="keywords" content="HTML5,tag,meta">7

    <!--Usado para informar quem é o autor, quem desenvolveu a página do site-->
    <meta name="author" content="Hcode">

    <!--É um comando que queremos passar para o navegador-->
    <!--refresh significa que a página vai ser atualizada-->
    <meta http-equiv="refresh" content="5"> <!--No content definimos em quanto tempo queremos que essa página seja atualizada-->

    <!--para indicar o software que gerou o conteudo-->
    <meta name="generator" content="Visual Studio Code">

    <title>Meta</title>
</head>
<body>
    <!--
        A tag <meta> utilizada para colocarmos os meta dados de uma página HTML.

        não é necessário fechar a tag;

        Ela é usada para definir os dados que são usados dentro do cabeçalho do site;

        Eles são usados pelos navegadores, mecanismos de pesquisa e outros serviços da web;

        Ela permite a utilização dos atributos globais. mas também ela tem alguns atributos especificos pra ela mesma:
    -->
</body>
</html>
