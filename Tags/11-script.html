<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag script</title>
    <script>
        alert('A')
    </script>
</head>
<body>
    <!--Essa tag é utilizada para criar JavaScript
    
    Mas também é usada para apontar uma fonte, um arquivo que está escrito em JavaScript

    os seus atributos são:

    Async: para definir que o script será executado de forma assíncrona( só funciona com scripts externos)

    charset: para definir os caracteres usados

    defer: defini que o script vai ser executado depois da página ser carregada

    src: fonte de um arquivo externo (URL)

    Type: qual é o tipo de arquivo que você está criando
    -->
    
    <script>
        alert('B')
    </script>

    <h1>Hello World</h1>

    <script src="script.js"></script>
</body>
</html>
