<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Ela define o cabeçalho do documento HTML. servindo como contêiner para as tags de cabeçalho. 

        Dentro desta tag podemos usar o título do documento, os estilos css, scripts, meta informações e etc...

        Os atributos globais podem ser utilizados dentro das tag <head>

        Por padrão, o estilo CSS é:

        head {
            display: none;
        }
    -->
</body>
</html>
